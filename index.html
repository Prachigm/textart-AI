<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textart AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <section class="img-gen">
            <div class="container">
                <h1>Generate with AI</h1>
                <p> Instantly turn your text into stunning visuals with our AI-powered Image Generator â€” fast,
                    intuitive, and effortlessly creative </p>
                <main>
                    <form action="#" class="form-gen">
                        <input type="text" class="input-prompt" placeholder="describe what you would like to generate..."
                            required>
                        <div class="control">
                            <select class="img-number">
                                <option value="1" selected>1 images</option>
                                <option value="2">2 images</option>
                                <option value="3">3 images</option>
                                <option value="4">4 images</option>
                            </select>
                            <button class="gen-btn">Generate</button>
                        </div>
                    </form>
            </div>
        </section>
    </header>
    <main>
        <section class="img-pics">
            <div class="img-card">
                <img src="img-1.jpg" alt="image">
                <a href="#" class="download-btn">
                    <img src="download.svg" alt="download icon">
                </a>
            </div>
            <div class="img-card">
                <img src="img-2.jpg" alt="image">
                <a href="#" class="download-btn">
                    <img src="download.svg" alt="download icon">
                </a>
            </div>
            <div class="img-card">
                <img src="img-3.jpg" alt="image">
                <a href="#" class="download-btn">
                    <img src="download.svg" alt="download icon">
                </a>
            </div>
            <div class="img-card">
                <img src="img-4.jpg" alt="image">
                <a href="#" class="download-btn">
                    <img src="download.svg" alt="download icon">
                </a>
            </div>
        </section>
    </main>
</body>

</html>
